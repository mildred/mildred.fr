backend:
  name: gitlab
  repo: mildred593/mildred.fr
  auth_type: implicit
  app_id: 647d6eaff204755e08740fa0c5368d8e9d93c309c204e5e5c6be13666c59220d

  #name: test-repo
  branch: hugo

local_backend: true

# Editorial workflow (disabled for simplicity)
# publish_mode: editorial_workflow

media_folder: "/assets/media"
public_folder: "/media"

i18n:
  structure: multiple_files
  locales: [fr, en]
  default_locale: fr

collections:
  - name: "contact"  # in routes
    label: "Contact" # in UI
    folder: "content/contact"
    slug: "{{slug}}"
    i18n: true
    fields: # front matter
      - name:   title
        i18n: true
        label:  Titre
        widget: string
      - name:   date
        i18n: true
        label:  Date
        widget: datetime
      - name:   layout
        label:  Layout
        widget: string
        required: false
      - name:   body
        i18n: true
        label:  Contenu
        widget: markdown
        required: false
  - name: "curriculum-vitae"  # in routes
    label: "Curriculum Vit√¶"
    folder: "content/curriculum-vitae"
    slug: "{{slug}}"
    i18n: true
    fields: # front matter
      - name:   title
        i18n: true
        label:  Titre
        widget: string
      - name:   date
        i18n: true
        label:  Date
        widget: datetime
      - name:   layout
        label:  Layout
        widget: string
        required: false
      - name:   body
        i18n: true
        label:  Contenu
        widget: markdown
        required: false
  - name: "articles"  # in routes
    label: "Articles" # in UI
    folder: "content/articles"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    i18n: true
    fields: # front matter
      - name:   title
        i18n: true
        label:  Titre
        widget: string
      - name:   date
        i18n: true
        label:  Date
        widget: datetime
      - name:   layout
        label:  Layout
        widget: string
        required: false
      - name:     draft
        i18n: true
        label:    Draft
        widget:   boolean
        required: false
        default:  false
      - name:   body
        i18n: true
        label:  Contenu
        widget: markdown
        required: false
  - name: "quick-posts"  # in routes
    label: "Quick Posts" # in UI
    folder: "content/quick-posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    i18n: true
    fields: # front matter
      - name:   title
        i18n: true
        label:  Titre
        widget: string
      - name:   date
        i18n: true
        label:  Date
        widget: datetime
      - name:   layout
        label:  Layout
        widget: string
        required: false
      - name:     draft
        i18n: true
        label:    Draft
        widget:   boolean
        required: false
        default:  false
      - name:   body
        i18n: true
        label:  Contenu
        widget: markdown
        required: false

